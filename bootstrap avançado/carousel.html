<!DOCTYPE html>
<html lang="pt BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="./bootstrap.css">
</head>
<body>
    <div class="container">
        <div id="carousel-exemplo" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/06/15/12/26/lotus-8065281_1280.jpg" alt="Flores">
                    <div class="carousel-caption">
                        <h2>Flores</h2>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/06/12/16/41/wild-bee-8058943_1280.jpg" alt="Abelha nas flores">
                    <div class="carousel-caption">
                        <h2>Abelha nas flores</h2>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2023/05/03/12/40/bird-7967570_1280.jpg" alt="Pássaro nas flores">
                    <div class="carousel-caption">
                        <h2>Pássaro nas flores</h2>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel-exemplo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel-exemplo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button class="active" type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
            </div>
        </div>
    </div>

    <script src="./js_bootstrap.bundle.min.js"></script>
</body>
</html>
