<!DOCTYPE html>
<html lang="pt BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="./lib/bootstrap.css">
    <style>
        .navbar-nav .nav-link.active {
            color: white;
        }

        .nav-link {
            text-align: center;
        }

        section {
            height: 100vw;
            background-color: #ffffff;
            padding-top: 70px;
        }

        header {
            position: sticky;
            top: 0;
            left: 0;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header id="cabecalho">
            <div class="navbar navbar-expand-lg">
                <h1>Título do site</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav id="menu" class="collapse navbar-collapse justify-content-end">
                    <ul class="nav nav-pills navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#inicio">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#produtos">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#promocoes">Promoções</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contato">Contato</a>
                        </li>
                    </ul>
                </nav>
                <button id="btn-checar-emails" class="btn btn-warning" type="button">Checar caixa de entrada</button>
            </div>
        </header>
        <div data-bs-spy="scroll" data-bs-target="#cabecalho">
            <section id="inicio">
                <h2>Início</h2>
            </section>
            <section id="produtos">
                <h2>Produtos</h2>
                <div class="container">
                    <nav class="nav nav-tabs">
                        <button class="nav-link active" type="button" data-bs-toggle="tab" data-bs-target="#eletronicos">Eletronicos</button>
                        <button class="nav-link" type="button" data-bs-toggle="tab" data-bs-target="#moda-masc">Moda masculina</button>
                        <button class="nav-link" type="button" data-bs-toggle="tab" data-bs-target="#moda-fem">Moda feminina</button>
                    </nav>
                    <div class="tab-content">
                        <div id="eletronicos" class="tab-pane active">
                            conteúdo da aba eletronicos
                        </div>
                        <div id="moda-masc" class="tab-pane">
                            conteúdo da aba moda masculina
                        </div>
                        <div id="moda-fem" class="tab-pane">
                            conteúdo da aba moda feminia
                        </div>
                    </div>
                </div>
            </section>
            <section id="promocoes">
                <h2>Promoções</h2>
            </section>
            <section id="contato">
                <h2>Contato</h2>
            </section>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="mensagens-alerta" class="toast">
            <header class="toast-header">
                <strong>Importante</strong>
            </header>
            <div class="toast-body">
                Você possui 10 mensagens não lidas.
                <div class="mt-2 pt-2 border-top">
                    <button class="btn btn-danger" type="button" data-bs-dismiss="toast">
                        Descartar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="./lib/js_bootstrap.bundle.min.js"></script>
    <script>
        const ativadorToast = document.getElementById('btn-checar-emails');
        const mensagem = document.getElementById('mensagens-alerta');

        if (ativadorToast) {
            ativadorToast.addEventListener('click', function() {
                const toast = new bootstrap.Toast(mensagem);
                toast.show();
            })
        }
    </script>
</body>
</html>
