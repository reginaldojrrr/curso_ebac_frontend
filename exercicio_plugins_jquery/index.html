<!DOCTYPE html>
<html lang="pt BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de contato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <h1>Formulário de contato</h1>
    </header>
    <form>
        <section>
            <h2>Informações pessoais</h2>
            <label for="nome">Nome completo</label>
            <input type="text" name="nome" id="nome" placeholder="José Augusto">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="jose.augusto@mail.com">
            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" placeholder="(00) 00000 - 0000">
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00">
        </section>
        <section>
            <h2>Endereço</h2>
            <label for="cep">CEP</label>
            <input type="text" name="cep" id="cep" placeholder="00.000.000-0">
            <div class="campo-duplo">
                <div>
                    <label for="rua">Nome da rua</label>
                    <input type="text" name="rua" id="rua" placeholder="Rua das Camélias">
                </div>
                <div>
                    <label for="numero">Número</label>
                    <input type="number" name="numero" id="numero" placeholder="000">
                </div>
            </div>
            <label for="complemento">Complemento</label>
            <input type="text" name="complemento" id="complemento" placeholder="Ap. 11">
            <label for="bairro">Bairro</label>
            <input type="text" bairro="rua" id="bairro" placeholder="São Jorge">
            <div class="campo-duplo">
                <div>
                    <label for="cidade">Cidade</label>
                    <input type="text" name="cidade" id="cidade" placeholder="Campinas">
                </div>
                <div>
                    <label for="estado">Estado</label>
                    <select id="UF" name="UF">
                        <option value="">Selecione</option>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MS">MS</option>
                        <option value="MT">MT</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                    </select>
                </div>
            </div>
            <button type="submit">Enviar</button>
        </section>
    </form>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./jquery.mask.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
