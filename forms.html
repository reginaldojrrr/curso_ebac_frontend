<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <label for="input-nome">Nome</label> <br>
        <input placeholder="Digite seu nome" id="input-nome" type="text">
        <br>
        <label for="input-email">E-mail</label> <br>
        <input placeholder="Digite seu e-mail" id="input-email" type="text">
        <br>
        <label for="input-senha">Senha</label> <br>
        <input placeholder="Digite uma senha" id="input-senha" type="password">
        <br>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
